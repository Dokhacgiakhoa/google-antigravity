name: Publish to npm

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      # Install Dependencies
      - run: npm ci

      # Build/Bundle (This runs scripts/bundle-skills.js via prepublishOnly)
      # We run it explicitly here to verify it works before publishing
      - run: npm run prepublishOnly

      # Publish to npm
      - run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Create GitHub Release (to sync sidebar)
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
